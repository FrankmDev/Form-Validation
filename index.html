<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">
          <ion-icon name="log-in-outline" class="icon"></ion-icon> Sign Up
        </h1>
      </header>
      <div class="form-field">
        <form action="/" method="get">
          <div class="input-field">
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="input"
              required=""
            />
            <label for="fullname" class="input-label"
              ><ion-icon name="person" class="icon"></ion-icon> Fullname
            </label>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="nickname"
              id="nickname"
              class="input"
              required=""
            />
            <label for="nickname" class="input-label">
              <ion-icon name="planet" class="icon"></ion-icon> Nickname
            </label>
          </div>
          <div class="input-field">
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              required=""
            />
            <label for="email" class="input-label"
              ><ion-icon name="at" class="icon"></ion-icon> Email
            </label>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="country"
              id="country"
              class="input"
              required=""
            />
            <label for="contry" class="input-label"
              ><ion-icon name="earth" class="icon"></ion-icon> Country
            </label>
          </div>
          <div class="input-field">
            <input
              required=""
              type="password"
              name="password"
              id="password"
              class="input"
            />
            <label for="password" class="input-label">
              <ion-icon name="lock-open" class="icon"></ion-icon> Password
            </label>
          </div>
          <div class="input-field">
            <input
              required=""
              type="password"
              name="confirm"
              id="confirm"
              class="input"
            />
            <label for="confirm" class="input-label">
              <ion-icon name="lock-closed" class="icon"></ion-icon> Confirm
            </label>
          </div>
        </form>
      </div>
      <button class="btn-submit">SUBMIT</button>
    </div>
  </body>
</html>
